name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: Android auto-builder

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Step 4: Get version from package.json
    - name: Extract version from package.json
      id: extract_version
      run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

    # Step 5: Run the build script
    - name: Build APK
      run: chmod +x build.sh && bash ./build.sh

    # Step 6: Upload APK to artifacts (optional)
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: ./outputs/ee.nekoko.revolver.apk

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        draft: false
        prerelease: false
        body: |
          Auto-Release for version ${{ env.VERSION }}.

    # Step 4: Upload APK to the release
    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./outputs/ee.nekoko.revolver1s.apk
        asset_name: ee.nekoko.revolver1s-${{ env.VERSION }}.apk
        asset_content_type: application/vnd.android.package-archive
